<div class="relative">
  <div
    id="Todo"
    [ngClass]="{
      'rounded-t-2xl': firstChild,
      'rounded-b-2xl': lastChild
    }"
    class="group w-ful.l px-6 py-3 bg-white/75 rounded-lg flex items-center justify-between"
  >
    <div class="w-full flex gap-3 items-center">
      <label class="cursor-pointer">
        <input
          #checkbox
          type="checkbox"
          placeholder="To-do description"
          class="peer hidden"
          [checked]="todo.isComplete"
          (click)="onComplete(checkbox.checked)"
        />
        <div
          class="relative w-5 h-5 bg-[#E9E9E9] hover:bg-[#D9D9D9] peer-checked:bg-black rounded-[7px] overflow-clip pointer-events-none transition-colors duration-300"
        >
          <i
            *ngIf="checkbox.checked"
            class="ph-bold ph-check absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white text-xs"
          ></i>
        </div>
      </label>
      <input
        #todoInput
        *ngIf="isEditing"
        type="text"
        placeholder="Insert a new to-do description"
        (blur)="isEditing = false"
        (keyup.enter)="
          onEdit(todo.id, todo.todoListId, todoInput.value); todoInput.blur()
        "
        [value]="todo.description"
        class="w-full text-sm bg-transparent outline-none"
      />
      <span
        *ngIf="!isEditing"
        class="text-sm text-[#4B4B4B] peer-checked:text-gray-400 peer-checked:line-through"
        >{{ todo.description }}</span
      >
    </div>

    <div class="h-full flex items-center justify-center">
      <button
        title="Actions"
        type="button"
        (click)="openDropdown()"
        class="invisible flex p-1 items-center justify-center rounded group-hover:visible hover:bg-[#ECEFF2] transition-colors duration-300"
      >
        <i class="ph-bold ph-dots-three-vertical pointer-events-none"></i>
      </button>
    </div>
  </div>

  <div
    *ngIf="isActionsOpen"
    appDropdown
    (dropdownVisible)="closeDropdown($event)"
    [ngClass]="{ 'opacity-100': isActionsOpen }"
    class="opacity-0 max-w-[148px] w-full absolute z-10 top-[52px] right-0 flex flex-col p-1 gap-1 bg-white rounded-[11px] shadow transition-opacity duration-1000"
  >
    <app-actions-dropdown
      (onEdit)="isEditing = true"
      (onDuplicate)="onDuplicate()"
      (onDelete)="onDelete(todo.id, todo.todoListId)"
    ></app-actions-dropdown>
  </div>
</div>
