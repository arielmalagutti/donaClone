<div class="w-full h-full pt-10 flex flex-col items-center">
  <div class="max-w-[620px] w-full h-full flex flex-col gap-8">
    <div class="w-full gap-6 flex items-center">
      <svg
        class="h-5 fill-accent-blue"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M12 0C5.37258 0 0 5.37258 0 12V28C0 34.6274 5.37258 40 12 40H28C34.6274 40 40 34.6274 40 28V12C40 5.37258 34.6274 0 28 0H12ZM11 5C7.68629 5 5 7.68629 5 11V29C5 32.3137 7.68629 35 11 35H29C32.3137 35 35 32.3137 35 29V11C35 7.68629 32.3137 5 29 5H11Z"
        />
      </svg>
      <div class="group flex items-center justify-center gap-2">
        <h1 class="text-lg font-semibold text-[#25292C] dark:text-zinc-50">
          {{ this.todoList?.name }}
        </h1>
        <button
          title="Actions"
          type="button"
          class="invisible flex p-1 items-center justify-center rounded group-hover:visible hover:bg-[#ECEFF2] transition-colors duration-300"
        >
          <i class="ph-bold ph-dots-three-vertical"></i>
        </button>
      </div>
    </div>

    <div class="w-full h-full flex flex-col pl-[44px] gap-6 overflow-y-auto">
      <input
        #input
        class="w-full px-6 py-3 bg-[#E0E0E6] rounded-xl shadow focus:outline-none focus:bg-white transition-colors duration-300"
        type="text"
        (click)="isCreatingTodo = true"
        (blur)="onBlur(input)"
        (keyup.enter)="onCreateTodo(input)"
        placeholder="Write a new task"
      />

      <div class="flex flex-col gap-1 overflow-y-auto">
        <ng-container
          *ngFor="let todo of todoList?.todos?.reverse(); let i = index"
        >
          <app-todo *ngIf="!todo.isComplete" [todo]="todo"></app-todo>
        </ng-container>
      </div>
    </div>
  </div>
</div>
