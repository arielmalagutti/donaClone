<div
  class="bg-white w-full h-full flex flex-col px-6 py-10 gap-3 rounded-3xl shadow overflow-y-auto"
>
  <a
    *ngFor="let item of todoLists"
    href="#"
    class="group w-full flex items-center justify-between px-4 py-2 gap-2 rounded hover:bg-zinc-500/10 transition-colors"
  >
    <div class="flex items-center gap-2">
      <i class="ph-bold ph-house-simple text-lg"></i>
      <h2 class="text-sm font-medium text-ellipsis">{{ item.name }}</h2>
    </div>

    <span
      class="bg-[#F5F4F6] min-w-[28px] p-[4px] text-zinc-700 text-xs font-semibold text-center rounded"
    >
      {{ item.todos?.length }}
    </span>
  </a>
  <button
    type="button"
    class="group w-full flex items-center justify-between px-4 py-2 gap-2 rounded transition-colors"
    (click)="createNewList()"
  >
    <div class="flex items-center gap-2 text-zinc-400">
      <span class="group-hover:bg-[#F5F4F6] p-[4px] rounded transition-colors">
        <i class="ph-bold ph-plus"></i>
      </span>
      <input
        #input
        *ngIf="isEditing"
        type="text"
        placeholder="List name"
        (blur)="onBlur()"
        (keyup.enter)="handleNewList(input.value)"
        class="text-black text-sm bg-transparent outline-none"
      />
      <h2
        *ngIf="!isEditing"
        class="text-sm font-bold text-ellipsis group-hover:text-zinc-600 transition-colors"
      >
        Create new list
      </h2>
    </div>
    <div class="flex items-center gap-2">
      <span
        *ngIf="!isEditing"
        class="bg-[#F5F4F6] p-[4px] text-zinc-400 text-xs font-semibold text-center rounded"
      >
        <i class="ph-bold ph-command"></i>
      </span>
      <span
        *ngIf="!isEditing"
        class="bg-[#F5F4F6] p-[4px] text-zinc-400 text-xs font-semibold text-center rounded"
      >
        E
      </span>
    </div>
  </button>
</div>
