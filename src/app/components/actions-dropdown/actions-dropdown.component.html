<div
  class="max-w-[148px] w-full absolute z-10 top-[52px] right-0 flex flex-col p-1 gap-1 bg-white rounded-[11px] shadow"
>
  <button
    class="flex items-center gap-2 px-2 py-[4px] hover:bg-[#f7f8fa] text-[#27272b] rounded"
    (click)="handleEdit()"
  >
    <i class="ph-bold ph-pencil"></i>
    <span class="text-sm">Edit</span>
  </button>

  <button
    class="flex items-center gap-2 px-2 py-[4px] hover:bg-[#f7f8fa] text-[#27272b] rounded"
    (click)="handleDuplicate()"
  >
    <i class="ph-bold ph-copy-simple"></i>
    <span class="text-sm">Duplicate</span>
  </button>

  <button
    class="flex items-center gap-2 px-2 py-[4px] hover:bg-[#f7f8fa] text-[#27272b] rounded"
    (click)="handleDelete()"
  >
    <i class="ph-bold ph-trash"></i>
    <span class="text-sm">Delete</span>
  </button>
</div>
